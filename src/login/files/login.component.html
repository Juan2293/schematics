<div   style="display: flex; justify-content: center; margin-top:100px">
    <div class="card border-round gradient-card">
      <div class="text-center mb-4">
        <img src="assets/imagen.png" alt="LOGO" class="w-8rem mb-3">
        <h2 >BIENVENIDO</h2>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field mb-4">
          <div class="label">
          <label for="email" class="block">Usuario</label>
        </div>
        <div style="text-align:center">
          <input
            id="email"
            pInputText
            formControlName="email"
            type="email"
            placeholder="Correo electrónico"
            class="inputData"
          />
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
            Por favor, ingresa un correo válido.
          </small>
        </div>
      </div>
        <div class="field mb-4">
          <div class="label">
          <label for="password" class="block">Contraseña</label>
        </div>
        <div style="text-align:center"> 
          <input
            id="password"
            pInputText
            formControlName="password"
            type="password"
            placeholder="Contraseña"
            class="w-full"
          />
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
            La contraseña es requerida.
          </small>
        </div>
      </div>
  
        <div class="flex align-items-center justify-content-between mb-4" style="padding-bottom:10px">
          <!-- <div class="flex align-items-center">
            <p-checkbox formControlName="rememberMe"></p-checkbox>
            <label for="rememberMe" class="ml-2 cursor-pointer">Recordarme</label>
          </div> -->
          <a href="#" class="text-primary hover:underline aref">¿Olvidaste tu contraseña?</a>
        </div>
        <div style="display: flex; justify-content: center; padding:10px">
        <button
          pButton
          type="submit"
          label="Iniciar Sesión"
          class="w-full"
          [disabled]="loginForm.invalid"
        ></button>
      </div>
      </form>
  
      <!-- <div class="text-center mt-4">
        <span class="aref">¿No tienes cuenta?</span>
        <a href="#" class="text-primary hover:underline aref">Regístrate</a>
      </div> -->
    </div>
  </div>
